<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movie Flix - A place for all your movies</title>
        
        <!-- Bootstrap core CSS, finally making it a bootstrap template! -->
        <!--<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <!--<link href="../bower_components/bootstrap/dist/css/journal-bootswatch.min.css" rel="stylesheet">-->
        <link href="/../bower_components/bootstrap/dist/css/flatly-bootswatch.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/../css/style.css" type="text/css">        
    </head>
    
    <body>
        <!--Step 1: Adding navigation bar-->
        <!--SB Note: Move this to some common area-->
        <nav id="myNavbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                
                <!--For narrow screen width, toggle drop down will show up on top right hand corner-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="http://localhost:8080" class="pull-left"><img src="/image/movieflix.png" class="img-circle" width="80px"></a>
                </div>
                
                <!--Navigation items listed here-->
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav">
                        <li><a href="http://localhost:8080">Home</a></li>
                        <li><a href="/js/backbone-movieflix/list-movies.html">Backbone - Movies</a></li>  
                        <li class="active"><a href="/js/marionette-movieflix/list-movies.html">Marionette - Movies</a></li>                                              
                        <li><a href="http://www.google.com" target="_blank">Search on Google</a></li>
                    </ul>
                    <!--Adding search button to nav-bar-->
                    <div class="col-sm-3 col-md-3 pull-right">
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" name="search-term" id="search-term">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit" onclick="notImplementedAlert()">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </div>
                            </div>      
                        </form>
                    </div>                    
                    
                </div>
            </div> <!--end /container -->
        </nav>
        <!--End of Step 1: Nav bar-->
        
        
        
        <!--Step 2: Adding Marionette grid system to display data-->
        <div class="container">
            <div class="page-header">
                <h3>Marionette Power <small>Grid System using List</small></h3>
            </div>
            
            <!--Row 1: Body containing 3 columns-->          
            <div class="row">  

                <!--1st col: movie list-->
                <div class="col-xs-3">
                    <ul class="list-group" id="movies">
                        <!-- Marionette configured to list movies here-->
                    </ul>
                </div>  

                              
                <!--2nd col for 'Movie Details' using Panel component-->
                <div class="col-xs-5">
                    <div class ="panel panel-success">
                        <div class="panel-heading">
                            <h1 class="panel-title">Details</h1>
                        </div>
                        <div class="panel-body" id="details">
                            <!--Marionette inserts detailed data here-->
                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-sm action-button" onclick="notImplementedAlert()">Add To Wish List</button>
                        </div>     
                    </div>
                </div>

                <!--3rd col: "Add new movie"" form-->
                <div class="col-xs-4">
                    <div class ="panel panel-success">
                        <div class="panel-heading">
                            <h1 class="panel-title">Can't find your movie? Add it below..</h1>
                        </div>
                       <div class="panel-body">
                            <form class ="well well-sm add-movie-form" role="form">
                                <div class="form-group">
                                <label for="title">Name</label>
                                <input type="text" class="form-control" name="title" placeholder="Name of the movie" required>
                                </div>
                                <div class="form-group">
                                <label for="description">Synopsis</label>
                                <textarea class="form-control" name="description" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="year">Released Year</label>
                                    <select class="form-control" name="year">
                                        <option>2016</option>
                                        <option>2015</option>
                                        <option>2014</option>
                                        <option>2013</option>
                                        <option>2012</option>
                                        <option>2011</option>
                                        <option>2010</option>    
                                    </select>
                                </div>
                                <span class="input-group-btn">
                                    <!--<input type="submit" value="Add" class="btn btn-default add-movie" />-->
                                    <input type="submit" class="btn action-button add" value="Add It Now">
                                </span>
                            </form>
                       </div> <!--end panel body -->
                    </div>
                </div>
                
            </div> <!--end Row 1>
            
            <!--Row 2: footer-->
            <div class="row">
                <div class="col-xs-12">
                    <footer>
                        <small>&copy; Copyright 2016 Movie Flix Inc.</small>
                    </footer>
                </div>
            </div>
        </div>  <!-- end div=container -->

        <script>
            function notImplementedAlert(){ 
                alert("TBD. Not yet impelmented.");
            }
        </script>
                                
        <!--Adding require.js for AMD: root set in data-main=/movie-flix-->
        <script data-main="/../js/config-marionette" src="/../bower_components/requirejs/require.js"></script>
    </body>
 
 </html>
