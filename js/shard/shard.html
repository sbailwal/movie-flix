<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movie Flix - A place for all your movies</title>
        
        <!-- Bootstrap core CSS, finally making it a bootstrap template! -->
        <!--<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <!--<link href="../bower_components/bootstrap/dist/css/journal-bootswatch.min.css" rel="stylesheet">-->
        <link href="/../bower_components/bootstrap/dist/css/flatly-bootswatch.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/../css/style.css" type="text/css">        
    </head>
    
    <body>
        <!--Step 1: Adding navigation bar-->
        <!--SB Note: Move this to some common area-->
        <nav id="myNavbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                
                <!--For narrow screen width, toggle drop down will show up on top right hand corner-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="http://localhost:8080" class="pull-left"><img src="/image/movieflix.png" class="img-circle" width="80px"></a>
                </div>
                
                <!--Navigation items listed here-->
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav">
                        <li><a href="http://localhost:8080">Home</a></li>
                        <li><a href="/js/backbone-movieflix/list-movies.html">Backbone - Movies</a></li>  
                        <li><a href="/js/marionette-movieflix/list-movies.html">Marionette - Movies</a></li>                                              
                        <li class="active"><a href="/js/shard/shard.html">Shard Selection</a></li>
                    </ul>
                    <!--Adding search button to nav-bar-->
                    <div class="col-sm-3 col-md-3 pull-right">
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" name="search-term" id="search-term">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit" onclick="notImplementedAlert()">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </div>
                            </div>      
                        </form>
                    </div>                    
                    
                </div>
            </div> <!--end /container -->
        </nav>
        <!--End of Step 1: Nav bar-->

        <!----------------------------------->
        <!--Adding Shard selection feature -->
        <!----------------------------------->
        <div class="container" id ="app">
            <div id="app">
                <form class="form" id="shard-form">
                    <div class="modal fade in" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" style="display: block; padding-left: 21px;">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Which MovieFlix environments do you want to access</h4>
                                </div>
                                <div class="modal-body form-group">
                                    <div id="region-select"></div>                                   
                                    <div class="checkbox"> 
                                        <label> <input name="isDefault" type="checkbox"> Make this my default and don't ask again </label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary select-shard-btn">Select Shard</button>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </form>
            </div> 
        </div>
        
        <script data-main="/../js/config-shard" src="/../bower_components/requirejs/require.js"></script>
    </body>

</html>
