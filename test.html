<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movie Flix - A place for all your movies</title>
        
        <!-- Bootstrap core CSS, finally making it a bootstrap template! -->
        <!--<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <!--<link href="../bower_components/bootstrap/dist/css/journal-bootswatch.min.css" rel="stylesheet">-->
        <link href="../bower_components/bootstrap/dist/css/flatly-bootswatch.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css" type="text/css">        
    </head>
    
    <body>
        <!--Step 1: Adding navigation bar-->
        <!--SB Note: Move this to some common area-->
        <nav id="myNavbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                
                <!--For narrow screen width, toggle drop down will show up on top right hand corner-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="http://localhost:8080" class="pull-left"><img src="/image/movieflix.png" class="img-circle" width="67px"></a>
                </div>
                
                <!--Navigation items listed here-->
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav">
                        <li><a href="http://localhost:8080">Home</a></li>
                        <li><a href="/list-movies.html">Movies</a></li>                        
                        <li><a href="/table-movies.html">Table</a></li>                
                        <li class="active"><a href="/test.html">Test Area</a></li>                                                
                        <li><a href="http://www.google.com" target="_blank">Search on Google</a></li>
                    </ul>
                     <!--Adding search button to nav-bar-->
                    <div class="col-sm-3 col-md-3 pull-right">
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" name="search-term" id="search-term">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </div>
                            </div>      
                        </form>
                    </div>
                </div>
            </div> <!--end /container -->
        </nav>
        <!--End of Step 1: Nav bar-->
        
 
        <!--Step 2: Adding Bootstrap grid system to display data-->
        <div class="container">
            <div class="page-header">
                <h3>Tables <small>Backbone Table</small></h3>
            </div>
            
            <!--Row 1: creating two columns: 1 for list and other for entry form-->          
            <div class="row">  
                <!--1st col: movie list-->
                <div class="col-xs-4">
                    <table class="table table-striped">
                        <thead>
                            <tr><th>Name</th></tr>
                        </thead>
                        <tbody id="movies">
                            <!-- Backbone view is configured to fill this section up-->                     
                        </tbody>
                    </table>
                </div>  
                <!--2nd col for 'Movie Details'-->
                <div class="col-xs-4">
                    <div class ="jumbotron">
                        <h4>Details</h4>
                        Details of the selected movie will be listed here.
                        
                    </div>
                </div>
                <!--3rd col for login form-->
                <div class="col-xs-4"><h4>Member Login</h4>
                    <form>
                        <div class="form-group">
                           <label for="inputEmail">Email</label>
                           <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div> <!--end /row-->
            
            <!--<div class="row">
                <nav id="controls">
                    <a href="#" class="previous" data-action="previous">Previous</a>
                    <a href="#" class="next" data-action="next">Next</a>
                </nav>
            </div>-->
            <!--footer-->
            <div class="row">
                <div class="col-xs-12">
                    <footer>
                        <small>&copy; Copyright 2016 Movie Flix Inc.</small>
                    </footer>
                </div>
            </div>
        </div>  
                        
        <!--Adding require.js for AMD-->
        <script data-main="../js/config" src="./bower_components/requirejs/require.js"></script>

        <!-- Bootstrap: Add at the end, before body tag ends, for better performance-->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
 
 </html>
